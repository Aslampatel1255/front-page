<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container">

            <div class="container2">
                <div class="heading-top">  
                </div>
       
                <div class="heading-bottom">
       
                   <h2 class="heading">Order Summary</h2>
    
                    <div class="paragraph1">
                        <p class="para">You can now listen to millions of songs,</p>
                        <p class="para">audiobooks, and podcasts on any device</p>
                        <p class="para">anywhere you like!</p> 
                    </div>
                   
       
                   <div class="subscription-box">
                        <div class="favicon">
                           <img src="icon-music.svg" width="40px" alt="">
                        </div>
       
                        <div class="text">
                             <h5>Annual Plan</h5>
                             <p>$59.99/year</p>
                        </div>
       
                        <div class="submit-button">
                           <button type="submit"><a href="#">Change</a></button>
                        </div>
                   </div>
       
                   <div class="payment-button">
                          <button type="submit">Proceed to Payment</button>
                   </div>
    
                   <div class="cancel-button">
                    <button type="submit"><h5>Cancel Order</h5></button>
                   </div>
                   
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
